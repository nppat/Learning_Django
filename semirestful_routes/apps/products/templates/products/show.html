<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Products | Product Info</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'products/css/main.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<h1>Product #{{id }}, {{ name }}</h1>
	<p>Name:  {{ name }}</p>
	<p>Description:  {{ description }}</p>
	<p>Price:  {{ price }}</p>
	<a href="/products/new">Add a new product</a> | <a href="/">Back</a>
</body>
</html>
